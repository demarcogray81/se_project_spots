<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <meta
      name="description"
      content="Just a place where you can order a fresh brew of coffee."
    />
    <meta name="author" content="DeMarco Gray" />
    <meta name="keywords" content="coffee, recipes, menu, shop" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="images/pencil.svg" alt="edit pencil" />Edit Profile
            </button>
          </div>

          <button type="button" class="profile__post-button">
            <img src="images/plus.svg" alt="New Post" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <div>
                  <button
                    aria-label="Delete Button"
                    type="button"
                    class="card__del-button"
                  ></button>
                </div>

                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like card"
                    type="button"
                    class="card__like-button"
                  ></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__title">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="images/cross.svg" alt="cross" />
          </button>
          <h2 class="modal__title">Edit profile</h2>

          <form id="modal-form" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="profile-name-input-error"></span>
            </label>
            <label for="profile-description" class="modal__label">
              Description
              <input
                id="profile-description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="profile-description-error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New Post</h2>

          <form id="new-card-form" class="modal__form" novalidate>
            <label for="card-name-input" class="modal__label">
              Image Link
              <input
                id="card-name-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
                type="url"
                required
              />
              <span class="modal__error" id="card-name-input-error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="modal__error" id="card-caption-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          aria-label="Close Modal"
          type="button"
          class="modal__close-button modal__close-button_preview"
        >
          <img src="images/white-cross.svg" alt="cross" />
        </button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
