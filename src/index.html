<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Just a place where you can order a fresh brew of coffee."
    />
    <meta name="author" content="DeMarco Gray" />
    <meta name="keywords" content="coffee, recipes, menu, shop" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img id="logo" alt="Spot logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img id="avatarIcon" alt="Bessie Coleman" class="profile__avatar" />
            <button class="profile__avatar-edit" type="button">
              <img alt="Edit avatar" class="profile__avatar-edit-icon" />
              <span class="profile__avatar-edit-text">Edit Avatar</span>
            </button>
          </div>

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img id="pencil" alt="edit pencil" />Edit Profile
            </button>
          </div>

          <button type="button" class="profile__post-button">
            <img id="plus-icon" alt="Plus Icon" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <h2 class="cards__heading"></h2>
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <div>
                  <button
                    aria-label="Delete Button"
                    type="button"
                    class="card__del-button"
                  ></button>
                </div>

                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h3 class="card__title"></h3>
                  <button
                    aria-label="Like card"
                    type="button"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__title">2024 &copy; Spots</p>
      </footer>

      <!-- Modal for Edit Profile -->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img id="closeCross" alt="crossTwo" />
          </button>
          <h2 class="modal__title">Edit profile</h2>

          <form id="modal-form" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="profile-name-input-error"></span>
            </label>
            <label for="profile-description" class="modal__label">
              Description
              <input
                id="profile-description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="profile-description-error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="avatar-edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Change Profile Picture</h2>
          <form id="avatar-form" class="modal__form" novalidate>
            <label for="avatar-input" class="modal__label">
              Profile Picture Link
              <input
                id="avatar-input"
                type="url"
                class="modal__input"
                placeholder="Paste the image URL"
                required
              />
              <span class="modal__error" id="avatar-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_loading" id="loading-modal">
        <div class="modal__container modal__container_type_loading">
          <div class="modal__loading"></div>
          <p class="modal__loading-text">Saving...</p>
        </div>
      </div>

      <!-- Modal for New Post -->
      <div class="modal" id="new-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close"
          ></button>
          <h2 class="modal__title">New Post</h2>

          <form id="new-card-form" class="modal__form" novalidate>
            <label for="card-name-input" class="modal__label">
              Image Link
              <input
                id="card-name-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
                type="url"
                required
              />
              <span class="modal__error" id="card-name-input-error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="modal__error" id="card-caption-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            aria-label="Close Modal"
            type="button"
            class="modal__close-button modal__close-button_preview"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="delete-confirmation-modal">
        <div class="modal__container modal__delete-container">
          <button
            type="button"
            class="modal__close-button modal__close-button_delete"
          ></button>
          <h2 class="modal__title modal__delete-title">
            Are you sure you want to delete this card?
          </h2>
          <div class="modal__buttons">
            <button type="button" class="modal__confirm-button">Delete</button>
            <button type="button" class="modal__cancel-button">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
